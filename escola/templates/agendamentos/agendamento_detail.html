{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">
                <i class="bi bi-calendar-event"></i> Detalhes do Agendamento
            </h4>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Aluno:</dt>
                <dd class="col-sm-9">{{ object.aluno.nome }}</dd>

                <dt class="col-sm-3">Conteúdo:</dt>
                <dd class="col-sm-9">{{ object.conteudo.nome }}</dd>

                <dt class="col-sm-3">Professor:</dt>
                <dd class="col-sm-9">{{ object.professor.nome }}</dd>

                <dt class="col-sm-3">Início:</dt>
                <dd class="col-sm-9">{{ object.inicio }}</dd>

                <dt class="col-sm-3">Fim:</dt>
                <dd class="col-sm-9">{{ object.fim }}</dd>

                <dt class="col-sm-3">Status:</dt>
                <dd class="col-sm-9">
                    <span class="badge {% if object.get_status_display == 'Concluído' %}bg-success{% elif object.get_status_display == 'Cancelado' %}bg-danger{% else %}bg-warning text-dark{% endif %}">
                        {{ object.get_status_display }}
                    </span>
                </dd>
            </dl>
        </div>
        <div class="card-footer text-end">
            <a href="{% url 'agendamentos:list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
            <a href="{% url 'agendamentos:update' object.pk %}" class="btn btn-primary">
                <i class="bi bi-pencil"></i> Editar
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
