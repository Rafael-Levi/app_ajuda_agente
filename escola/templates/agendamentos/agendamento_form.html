{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
                {% if object %}
                    <i class="bi bi-pencil-fill"></i> Editar Agendamento
                {% else %}
                    <i class="bi bi-plus-lg"></i> Novo Agendamento
                {% endif %}
            </h4>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                
                <div class="mb-3">
                    {{ form.as_p }}

                    <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const serieSelect = document.querySelector("select[name='serie']");
                        const turnoSelect = document.querySelector("select[name='turno']");
                        const alunoSelect = document.querySelector("select[name='aluno']");

                        function atualizarAlunos() {
                            const serie = serieSelect.value;
                            const turno = turnoSelect.value;

                            if (!serie || !turno) {
                                alunoSelect.innerHTML = "<option value=''>Selecione a s√©rie e o turno primeiro</option>";
                                return;
                            }

                            fetch(`{% url 'alunos:ajax_load_alunos' %}?serie=${serie}&turno=${turno}`)
                                .then(response => response.json())
                                .then(data => {
                                    alunoSelect.innerHTML = "";
                                    data.forEach(aluno => {
                                        const option = document.createElement("option");
                                        option.value = aluno.id;
                                        option.textContent = aluno.nome;
                                        alunoSelect.appendChild(option);
                                    });
                                });
                        }

                        serieSelect.addEventListener("change", atualizarAlunos);
                        turnoSelect.addEventListener("change", atualizarAlunos);
                    });
                    </script>

                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'agendamentos:list' %}" class="btn btn-secondary">
                        <i class="bi bi-x-lg"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-lg"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
