{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Lista de Alunos</h2>
        <a href="{% url 'alunos:aluno_create' %}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Adicionar Aluno
        </a>
    </div>

    <div class="table-responsive shadow-sm rounded">
        <table class="table table-hover table-striped align-middle mb-0">
            <thead class="table-primary">
                <tr>
                    <th>Nome</th>
                    <th>Serie</th>
                    <th>Turno</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.nome }}</td>
                    <td>{{ aluno.serie }}</td>
                    <td>{{ aluno.turno }}</td>
                    <td class="text-center">
                        <form action="{% url 'alunos:aluno_edit' aluno.pk %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil-fill"></i> Editar
                            </button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">Nenhum aluno cadastrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
